<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Entrar / Login</ion-title>
    <ion-img src="assets/logo01.png" slot="end" class="pages-logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal ion-padding-bottom">

  <h2>Bem-vindo(a)!</h2>
  <p>Faça login para ter acesso aos recursos do aplicativo.</p>
  <p class="ion-text-center"><small>Você precisa ter uma conta do Google (Gmail).</small></p>
  <ion-button expand="block" (click)="login()">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Entrar com o Google
  </ion-button>

</ion-content>
